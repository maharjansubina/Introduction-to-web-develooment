<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Layouts and Responsive design</title>
</head>
<body>
    <main>
        <h1>Layouts and Responsive design</h1>
       <!-- Inline, inline-block and block-->
        <section>
            <span style="background-color: aquamarine;">This is inline by default</span>
            <span style="background-color: lightblue;"
            display: inline-block;
            width: 100px;
            height: 100px;
            >
            This is inline-block
        </span>
        <span style="background-color: lightcoral; display: block; width: 100px; height: 100px;">
            This is block
        </span>
        </section>
        </main>
</body>
</html>
